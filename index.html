<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header"><span>(Almost)</span> All your math problems are now solved</div>
    <div id="calculator">
        <div class="result"></div>
        <div class="top-btn-row">
            <div class="clear"><button>C</button></div>
            <div class="operator"><button>&#37;</button></div>
            <div class="operator"><button>&#8725;</button></div>
        </div>
        <div class="btn-row">
            <div class="number"><button>7</button></div>
            <div class="number"><button>8</button></div>
            <div class="number"><button>9</button></div>
            <div class="operator"><button>&#215;</button></div>
        </div>
        <div class="btn-row">
            <div class="number"><button>4</button></div>
            <div class="number"><button>5</button></div>
            <div class="number"><button>6</button></div>
            <div class="operator"><button>&#8722;</button></div>
        </div>
        <div class="btn-row">
            <div class="number"><button>1</button></div>
            <div class="number"><button>2</button></div>
            <div class="number"><button>3</button></div>
            <div class="operator"><button>&#43;</button></div>
        </div>
        <div class="btn-row">
            <div class="operator"><button>&#177;</button></div>
            <div class="number"><button>0</button></div>
            <div class="operator"><button>.</button></div>
            <div class="operator equals"><button>=</button></div>
        </div>
    </div>
    <div id="footer">Totally serious copyright information</div>
    
    <script src="script.js"></script>
</body>
